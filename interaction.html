<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Part 2 |Interaction</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
</head>

<body>
    <p class="user-select-all">this paraghraph will be entirely selected when clicked by the user</p>
    <p class="user-select-auto">This paraghraph default select</p>
    <p class="user-select-none">This paraghraph not the selected</p>

    <p><a href="#" class="pe-none" tabindex="-1" aria-disabled="true">This Link</a>can not be clicked because the
        <code>pointer-events</code> property is inherited from its parent. however, <a href="#" class="pe-auto">this link</a> has a <code>pe-auto</code> class and can be clicked</p>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
